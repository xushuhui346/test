<script>
// 将1234567变成1,234,567，即千分位标注
// 1.正则 零宽断言  (?=exp) 断言自身出现的位置的后面能匹配表达式exp
function exchange(num){
  num+='';   //转成字符串
  if(num.length<=3){
    return num;
  }
  num = num.replace(/\d{1,3}(?=(\d{3})+$)/g,(v)=>{
    // console.log(v);
    return v+','
  })
  return num
}
// console.log(exchange(1234567))
// 2.js算法
function exchange2(num){
  num+='';
  // 除3余数
  let a = num.length%3;
  // 截取开始几位数字
  let start = num.substr(0,a);
  // 截取后面为3的倍数的位数
  let end = num.substr(a,num.length-a) 
  endArr = end.split('')
  for (let i =0;i<endArr.length;i++) {
    if(i%3==0){
      // 每3位数前面+','
      endArr[i]=','+ endArr[i]
    }
  }
  return start + endArr.join('')
}
console.log(exchange2(1234567))
</script>
